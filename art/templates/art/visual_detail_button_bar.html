<div class="row">
  <div class="col">
    <h3 class="art-title">{{ visual.title }}</h3>
  </div>
  <div class="col-">
    {% if visual.owner.pk == request.user.pk %}
      <a href="{% url 'art:visual_delete' visual.pk %}">
        <button type="button" class="btn btn-sm btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'art:visual_update' visual.slug %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
      {% if not visual.is_public %}
        <a href="{% url 'art:publish_visual' visual.pk %}">
          <button type="button" class="btn btn-sm btn-success float-right">Publish</button>
        </a>
      {% endif %}
    {% endif %}
    {% if visual.is_public and can_add_marshmallow %}
      <a href="{% url 'art:visual_marshmallow' visual.pk %}">
        <button type="button" class="btn btn-sm btn-light marshmallow-button float-right">M</button>
      </a>
    {% endif %}
  </div>
</div>
