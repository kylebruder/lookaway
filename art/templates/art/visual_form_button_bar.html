<div class="row">
  {% if object.title %}
    <div class="col">
      <h3 class="art-title">Edit Visual:</h3>
      <h4 class="art-title">{{ object.title }}</h4>
    </div>
    <div class="col-">
      <div class="container">
        <a class="btn btn-sm btn-primary" href="{% url 'objects:image_create' %}?next={{ request.path }}">+Image</a> 
        <a class="btn btn-sm btn-primary" href="{% url 'objects:video_create' %}?next={{ request.path }}">+Video</a> 
        <a class="btn btn-sm btn-primary" href="{% url 'objects:link_create' %}?next={{ request.path }}">+Link</a> 
        <a class="btn btn-sm btn-primary" href="{% url 'objects:tag_create' %}?next={{ request.path }}">+Tag</a> 
      </div>
    </div>
  {% else %}
    <div class="col">
      <h3 class="form-label">New Visual</h3>
      <p>Submit a Visual you wish to publish. First upload a Sound file then choose it in the form below.</p>
    </div>
    <div class="col-">
      <div class="container">
        <a class="btn btn-sm btn-primary" href="{% url 'objects:image_create' %}?next={{ request.path }}">+Image</a> 
        <a class="btn btn-sm btn-primary" href="{% url 'objects:video_create' %}?next={{ request.path }}">+Video</a> 
        <a class="btn btn-sm btn-primary" href="{% url 'objects:link_create' %}?next={{ request.path }}">+Link</a> 
        <a class="btn btn-sm btn-primary" href="{% url 'objects:tag_create' %}?next={{ request.path }}">+Tag</a> 
      </div>
    </div>
  {% endif %}
</div>
