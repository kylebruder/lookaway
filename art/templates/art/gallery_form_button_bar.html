<div class="row">
  {% if object.title %}
    <div class="col">
      <h3 class="art-title">Edit Gallery:</h3>
      <h4 class="art-title">{{ object.title }}</h4>
    </div>
    <div class="col-">
      <div class="container">
        <a class="btn btn-sm btn-primary" href="{% url 'art:visual_create' %}?next={{ request.path }}">+Visual</a>
        <a class="btn btn-sm btn-primary" href="{% url 'objects:image_create' %}?next={{ request.path }}">+Image</a>
        <a class="btn btn-sm btn-primary" href="{% url 'objects:link_create' %}?next={{ request.path }}">+Link</a>
        <a class="btn btn-sm btn-primary" href="{% url 'objects:tag_create' %}?next={{ request.path }}">+Tag</a>
      </div>
    </div>
  {% else %}
    <div class="col">
      <h3 class="form-label">New Gallery</h3>
      <p>Submit an Gallery you wish to publish. Create some Visuals then choose which Visuals will appear on the Gallery in the form below.</p>
    </div>
    <div class="col-">
      <div class="container">
        <a class="btn btn-sm btn-primary" href="{% url 'art:visual_create' %}?next={{ request.path }}">+Visual</a>
        <a class="btn btn-sm btn-primary" href="{% url 'objects:link_create' %}?next={{ request.path }}">+Link</a>
        <a class="btn btn-sm btn-primary" href="{% url 'objects:tag_create' %}?next={{ request.path }}">+Tag</a>
      </div>
    </div>
  {% endif %}
</div>
