{% if gallery.is_public and not gallery.members_only or gallery.is_public and request.user.is_authenticated or gallery.owner.pk == request.user.pk %}
  <a class="text-light" href="{% url 'art:gallery_detail' gallery.slug %}">
    <div class="art-gallery" style="background-image:url('{{ gallery.visuals.first.image.image_file.url }}')" >
      <span class="art-gallery-title">
        {{ gallery.title }}
      </span>
      {% if not gallery.is_public %}
        <span class="badge badge-secondary">Unpublished</span>
      {% endif %}
      <br>
      <span class="art-gallery-meta">
        {{ gallery.artist }}
      </span>
    </div>
  </a>
{% endif %}
