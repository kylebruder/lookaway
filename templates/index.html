{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<div class="container index-bg">
  <!-- Heading -->
  <div class="row">
    <div class="col-md">
      {% include "index_update.html" %}
    </div>
  </div>
  {% if posts.count > 0 %}
    <!-- Newest public Posts -->
    <div class="">
      <div class="row">
        <div class="col-sm">
          <h3 class="index-page-title">Recent Posts</h3>
        </div>
        {% if request.user.is_authenticated %}
          <div class="col-">
            <div class="container">
              <a href="{% url 'posts:post_create' %}"><button class="btn btn-sm btn-primary">+Post</button></a>
            </div>
          </div>
        {% endif %}
      </div>
      <div class="row">
        <div class="col-md">
          <ul class="list-group">
            {% include "index_post_list_item.html" %}
          </ul>
        </div>
      </div>
      <p class="">
        <a href="{% url 'posts:public_posts' %}">all posts</a> | 
        <a href="{% url 'posts:top_posts' %}">top posts</a> 
      </p>
    </div>
  {% endif %}
</div>
{% endblock %}
