<div class="row">
  <div class="col-sm-">
    <div class="container">
      <h1 class="index-brand-name">Lookaway</h1>
      <p>Free, Open and Independent Media</p>
    </div>
  </div>
  <!-- Top public tags -->
  {% if tags.count > 0 %}
    <div class="col-sm">
      <p>
        {% for tag in tags %}
          <a href="{% url 'objects:tag_detail' tag.slug %}"><span class="badge badge-secondary">{{ tag }}</span></a>
        {% endfor %}
      </p>
    </div>
  {% endif %}
</div>
