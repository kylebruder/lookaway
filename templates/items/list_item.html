<div class="row">
  <div class="col-auto">
      <div class="{{ t_css }}" style="background-image:url('{{ thumbnail }}')"></div>
  </div>
  <div class="col-sm">
    <h5 class="{{ h_css }}">
      <a href="{{ url }}">{{ title }}</a>
    </h5>
    <p class="{{ p_css }}">
      {% if not public %}
        {% include 'objects/unpublished.html' %}
      {% endif %}
      {% if text %}{{ text }}{% endif %}
    </p>
  </div>
</div>
