<div class="dropdown-menu">
  <!-- Catches cases where a member is created in the shell and misses the signal to create a profile
       For example, using the `python manage.py createsuperuser` command. -->
  {% if request.user.profile %}
    <a class="dropdown-item nav-font" href="{% url 'members:member_profile' request.user.username %}">Profile</a>
  {% endif %}
  <a class="dropdown-item nav-font" href="{% url 'members:studio' %}">Studio</a>
  {% if user.is_staff %}
   <a target="_blank" rel="noopener noreferrer" class="dropdown-item nav-font" href="{% url 'admin:index' %}">Admin</a>
  {% endif %}
  <a class="dropdown-item" href="{% url 'members:logout' %}">Logout</a>
</div>
