{% extends "base.html" %}
{% block body_block %}
<div class="container member-bg">
  <h3>Join us</h3>
    <form action="{% url 'members:member_registration' request.POST.slug %}" method="post">
    {% csrf_token %}
    {% include 'form_fields.html' %}
    <div class="row">
      <div class="col-sm-2">
        <h5 class="form-label">Recovery Email:</h5>
      </div>
      <div class="col-sm-10">
        <p>The recovery email is optional, however, if you do not supply one, you will be unable to recover your password.</p>
        <input type="email" name="email" id="id_email">
      </div>
    </div>
    <input type="hidden" name="invite" value="{{ request.POST.slug}}">
    <input type="submit" class="btn btn-sm btn-primary float-end" value="Submit">
  </form>
</div>
{% endblock %}
