<!-- Newest public Articles -->
{% if documents.count > 0 %}
  <h5 class="documentation-title">
    {% for document in documents %}
      {% if document.is_public and not document.members_only or document.is_public and request.user.is_authenticated or document.owner.pk == request.user.pk %}
        <span class="index-heading-span">&squf;
          <a href="{% url 'documentation:support_document_detail' document.slug %}">{{ document.title }}</a>
        </span>
      {% endif %}
    {% endfor %}
  </h5>
  <p>
    <a href="{% url 'documentation:new_support_documents' %}">more information...</a>
  </p>
{% endif %}
