<!-- Newest public Stories -->
{% if stories.count > 0 %}
  <h5 class="index-title">
    {% for story in stories %}
      <span class="index-heading-span">&squf;
        <a href="{% url 'documentation:story_detail' story.slug %}">{{ story.title }}</a>
      </span>
    {% endfor %}
  </h5>
  <p>
    <a href="{% url 'documentation:new_stories' %}">more stories...</a>
  </p>
{% endif %}
