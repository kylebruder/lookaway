<!-- Newest public Stories -->
{% if stories.count > 0 %}
  <h5 class="index-title">
    {% for story in stories %}
      <a href="{% url 'documentation:story_detail' story.slug %}"><span class="index-heading-span">{{ story.title }}</span></a> &squf;
    {% endfor %}
    <a href="{% url 'documentation:new_stories' %}">more stories...</a>
  </h5>
  <br>
{% endif %}
