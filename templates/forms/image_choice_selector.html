{% if x.field.choices.queryset.count > 0 %}
  <div class="col-md form-field">
    <h5 class="form-label">
      {{ x.label }}
      {% if x.help_text %}
        <span class="form-help" data-bs-toggle="tooltip" data-bs-placement="right" title="{{ x.help_text }}">&#9432;</span>
      {% endif %}
    </h5>
    <p>{{ x.errors }}{{ form.instance }}</p>
    <!-- Null choice -->
    <div class="form-image-selection">
      <div class="form-image-card float-start">
        <p>&nbsp;<input type="radio" value="" name="{{ x.name }}" {% if object.image.pk == value|first %}checked{% endif %}></p>
      </div>
      {% for value in x.field.choices %}
        {% if value|first != '' %}
          <div class="form-image-card float-start" style="background-image:url('{{ value.2.thumbnail_file.url }}')">
            {% block input_block %}
            {% endblock %}
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endif %}
