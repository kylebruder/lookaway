<div class="row">
  <div class="col-sm">
    <h3 class="video-title">{{ video.title }}</h3>
  </div>
  <div class="col-auto">
    {% if video.owner.pk == request.user.pk %}
      <a href="{% url 'objects:video_delete' video.pk %}">
        <button type="button" class="btn btn-sm  btn-danger float-end">Delete</button>
      </a>
      <a href="{% url 'objects:video_update' video.pk %}">
        <button type="button" class="btn btn-sm btn-warning float-end">Edit</button>
      </a>
      {% if not video.is_public %}
        <a href="{% url 'objects:publish_video' video.pk %}">
          <button type="button" class="btn btn-sm btn-success float-end">Publish</button>
        </a>
      {% endif %}
    {% endif %}
  </div>
</div>
<br>
