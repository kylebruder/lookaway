<div class="row">
  <div class="col">
    <h2 class="tag-title">
      <span class="badge badge-secondary">{{ tag }}</span>
    </h2>
  </div>
  <div class="col-">
    {% if request.user.is_superuser %}
      <a href="{% url 'objects:tag_delete' tag.slug %}">
        <button type="button" class="btn btn-sm btn-danger float-end">Delete</button>
      </a>
    {% endif %}
    {% if can_add_marshmallow %}
      <a href="{% url 'objects:tag_marshmallow' tag.pk %}">
        <button type="button" class="btn btn-sm btn-light marshmallow-button float-end">M</button>
      </a>
    {% endif %}
  </div>
</div>
<br>
