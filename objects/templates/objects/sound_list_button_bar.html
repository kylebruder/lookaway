<div class="row">
  <div class="col">
    {% if user_only %}
      <h3 class="sound-title">{{ member }}'s Sounds</h3>
    {% elif tag %}
      <h3 class="sound-title">Sounds</h3>
      <p><span class="badge badge-secondary">{{ tag }}</span></p>
    {% else %}
      <h3 class="sound-title">Sounds</h3>
    {% endif %}
    </h3>
  </div>
  {% if request.user.is_authenticated %}
    <div class="col-">
      <div class="container">
        <a href="{% url 'objects:sound_create' %}">
          <button type="button" class="btn btn-primary float-right">Upload Sound</button>
        </a>
      </div>
    </div>
  {% endif %}
</div>
