<li class="list-group-item link-list-li">
  <div class="row">
    <div class="col-">
      <h1>&#127758;</h1>
    </div>
    <div class="col-sm">
      <h5 class="link-title">
        <a href="{% url 'objects:link_detail' link.pk %}">{{ link.title }}</a>
      </h5>
      <p>{{ link.url|get_domain }}</p>
      {% if not link.is_public %}
        <span class="badge badge-secondary">Unpublished</span>
      {% endif %}
    </div>
  </div>
</li>
