{% extends 'base.html' %}
{% block body_block %}
  <div class ="container edit-bg">
    <div class="container">
      <h2 class="images-title">Edit "{{ image }}"</h2>
      <br>
      <img class="form-preview-image" src="{{ image.image_file.url }}" alt="{{ image.title }}"><br>
      <br>
      {% include './new_tag.html' %}
      <br>
      <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'form_fields.html' %}
        <input type="submit" value="Submit" class="btn btn-success">
      </form>
      <br>
    </div>
  </div>
{% endblock %}
