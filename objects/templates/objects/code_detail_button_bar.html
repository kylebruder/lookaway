<div class="row">
  <div class="col-sm">
    <h3 class="code-title">{{ code.title }}</h3>
  </div>
  <div class="col-auto">
    {% if code.owner.pk == request.user.pk %}
      <a href="{% url 'objects:code_delete' code.pk %}">
        <button type="button" class="btn btn-sm  btn-danger float-end">Delete</button>
      </a>
      <a href="{% url 'objects:code_update' code.pk %}">
        <button type="button" class="btn btn-sm btn-warning float-end">Edit</button>
      </a>
      {% if not code.is_public %}
        <a href="{% url 'objects:publish_code' code.pk %}">
          <button type="button" class="btn btn-sm btn-success float-end">Publish</button>
        </a>
      {% endif %}
    {% endif %}
  </div>
</div>
<br>
