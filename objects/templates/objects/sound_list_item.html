<li class="list-group-item sound-list-li">
  <div class="row">
    <div class="col-">
      <h1>&#128264;</h1>
    </div>
    <div class="col-sm">
      <h5 class="sound-title">
        <a href="{% url 'objects:sound_detail' sound.pk %}">{{ sound.title }}</a>
      </h5>
      <p>{{ sound.credit }}</p>
      {% if not sound.is_public %}
        <span class="badge badge-secondary">Unpublished</span>
      {% endif %}
    </div>
  </div>
</li>
