<p>Contributed by <a href="{% url 'members:member_profile' object.owner.profile.slug %}">{{ object.owner }}</a> on {{ object.creation_date }}</p>
{% if object.publication_date %}
  <p>Published on {{ object.publication_date }}</p>
  {% if object.publication_date < object.last_modified %}
    <p>Last modified on {{ object.last_modified }}</p>
  {% endif %}
{% endif %}
