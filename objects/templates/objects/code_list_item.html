<li class="list-group-item code-list-li">
  <p class="code-title">
    <a href="{% url 'objects:code_detail' code.pk %}">
      {{ code.title }}
    </a>
  </p>
  <p>
    {{ code.language }} {{ code.language_version }}
    {% if not code.is_public %}
      <span class="badge badge-secondary">Unpublished</span>
    {% endif %}
  </p>
</li>
