<div class="row">
  <div class="col">
    <h3 class="video-title">{{ video.title }}</h3>
  </div>
  <div class="col-">
    {% if video.owner.pk == request.user.pk %}
      <a href="{% url 'objects:video_delete' video.pk %}">
        <button type="button" class="btn btn-sm  btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'objects:video_update' video.pk %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
      {% if not video.is_public %}
        <a href="{% url 'objects:publish_video' video.pk %}">
          <button type="button" class="btn btn-sm btn-success float-right">Publish</button>
        </a>
      {% endif %}
    {% endif %}
    {% if video.is_public and can_add_marshmallow %}
      <a href="{% url 'objects:video_marshmallow' video.pk %}">
        <button type="button" class="btn btn-sm btn-light marshmallow-button float-right">M</button>
      </a>
    {% endif %}
  </div>
</div>
<br>
