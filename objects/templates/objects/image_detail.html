{% extends "base.html" %}
{% block body_block %}
<div class="container-fluid images-bg">
  <br>
  {% ifequal request.user.pk image.owner.pk %}
    <a href="{% url 'objects:image_update' image.pk %}">
      <button type="button" class="btn btn-warning float-right">Edit</button>
    </a>
    <br>
  {% endifequal %}
  <h3 class="images-title">{{ image.title }}</h3>
  <img class="images-image" src="{{ image.image_file.url }}" alt="{{ image.title }}">
  <div class="row">
    <div class="col">
      <p class="images-caption">{{ image.text }}</p>
    </div>
    <div class="col-">
      <div class="container">
        <p class="images-credit"><i>{{ image.credit }}</i></p>
      </div>
    </div>
  </div>
</div>
<br>
{% endblock %}
