<div class="row">
  <div class="col">
    <h3 class="images-title">
      {% if user_only %}
          {{ member }}'s Images
      {% else %}
        Images
      {% endif %}
    </h3>
  </div>
  {% if request.user.is_authenticated %}
    <div class="col-">
      <div class="container">
        <a href="{% url 'objects:image_create' %}">
          <button type="button" class="btn btn-primary float-left">Upload Image</button>
        </a>
      </div>
    </div>
  {% endif %}
</div>
