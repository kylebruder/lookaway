<div class="row">
  <div class="col">
    <h3 class="link-title">
      {% if link.title %}
        {{ link.title }}
      {% else %}
        Untitled Link
      {% endif %}
    </h3>
  </div>
  <div class="col-">
    {% if link.owner.pk == request.user.pk %}
      <a href="{% url 'objects:link_delete' link.pk %}">
        <button type="button" class="btn btn-sm  btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'objects:link_update' link.pk %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
      {% if not link.is_public %}
        <a href="{% url 'objects:publish_link' link.pk %}">
          <button type="button" class="btn btn-sm btn-success float-right">Publish</button>
        </a>
      {% endif %}
    {% endif %}
    {% if link.is_public and can_add_marshmallow %}
      <a href="{% url 'objects:link_marshmallow' link.pk %}">
        <button type="button" class="btn btn-sm btn-light marshmallow-button float-right">M</button>
      </a>
    {% endif %}
  </div>
</div>
<br>
