<li class="list-group-item music-list-li">
  <div class="row">
    <div class="col-sm">
      <div class="container-fluid">
        <h4 class="music-title">
          <a href="{% url 'music:album_detail' album.slug %}">
            {{ album.title }}
          </a>
        </h4>
        {% if album.artist %}
          <span>{{ album.artist }}</span><br>
        {% endif %}
      </div>
    </div>
    <div class="col-sm-">
      <div class="container-fluid">
        {% if album.cover %}
          <div class="float-right music-list-image" style="background-image:url('{{album.cover.thumbnail_file.url }}')">
        {% elif album.owner.profile.image %}
          <div class="float-right music-list-image" style="background-image:url('{{ album.owner.profile.image.thumbnail_file.url }}')">
        {% else %}
          <div class="float-right music-list-image" style="background-image:url('/static/favicon.ico')">
        {% endif %}
      </div>
    </div>
  </div>
</li>
