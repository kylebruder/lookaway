<div class="row">
  <div class="col">
    <h3 class="music-title">{{ track.title }}</h3>
  </div>
  <div class="col-">
    {% if track.owner.pk == request.user.pk %}
      <a href="{% url 'music:track_delete' track.pk %}">
        <button type="button" class="btn btn-sm btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'music:track_update' track.slug %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
      {% if not track.is_public %}
        <a href="{% url 'music:publish_track' track.pk %}">
          <button type="button" class="btn btn-sm btn-success float-right">Publish</button>
        </a>
      {% endif %}
    {% endif %}
    {% if track.is_public and can_add_marshmallow %}
      <a href="{% url 'music:track_marshmallow' track.pk %}">
        <button type="button" class="btn btn-sm btn-light marshmallow-button float-right">M</button>
      </a>
    {% endif %}
  </div>
</div>
