<div class="row">
  <div class="col">
    <h3 class="music-title">{{ album.title }}</h3>
  </div>
  <div class="col-">
    {% if album.owner.pk == request.user.pk %}
      <a href="{% url 'music:album_delete' album.pk %}">
        <button type="button" class="btn btn-sm btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'music:album_update' album.slug %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
      {% if not album.is_public %}
        <a href="{% url 'music:publish_album' album.pk %}">
          <button type="button" class="btn btn-sm btn-success float-right">Publish</button>
        </a>
      {% endif %}
    {% endif %}
    {% if album.is_public and can_add_marshmallow %}
      <a href="{% url 'music:album_marshmallow' album.pk %}">
        <button type="button" class="btn btn-sm btn-light marshmallow-button float-right">M</button>
      </a>
    {% endif %}
  </div>
</div>
