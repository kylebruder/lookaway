<div class="row">
  {% if app_logo %}
    <div class="col-">
      <div class="container">
        <a href="{% url 'documentation:documentation_page' %}">
          <img class="documentation-logo" src="{{ app_logo.image_file.url }}" alt="{{ app_logo.thumbnail_file.title }}">
        </a>
      </div>
    </div>
  {% endif %}
  <div class="col">
    {% if tag %}
      <h3 class="documentation-title">
        <span class="documentation-page-span">Stories tagged with</span> <span class="badge badge-secondary">{{ tag }/</span>
      </h3>
    {% else %}
      <br><h3 class="documentation-title"><span class="documentation-page-span">{% if meta_title %}{{ meta_title }}{% else %}Stories{% endif %}</span></h3>
    {% endif %}
  </div>
  {% if request.user.is_authenticated %}
    <div class="col-">
      <div class="container">
        <a href="{% url 'documentation:story_create' %}">
          <button type="button" class="btn btn-sm btn-primary create-button"><strong>+</strong></button>
        </a>
      </div>
    </div>
  {% endif %}
</div>
