<div class="row">
  {% if app_logo %}
    <div class="col-sm-">
      <div class="container">
        <a href="{% url 'documentation:documentation_page' %}">
          <img class="documentation-logo" src="{{ app_logo.image_file.url }}" alt="{{ app_logo.thumbnail_file.title }}">
        </a>
      </div>
    </div>
  {% endif %}
  <div class="col-sm">
    {% if tag %}
      <h3 class="documentation-title documentation-page-span documentation-alert">Stories tagged with <span class="badge badge-secondary">{{ tag }}</span></h3>
    {% else %}
      <h3 class="documentation-title documentation-page-span documentation-alert">{% if meta_title %}{{ meta_title }}{% else %}Stories{% endif %}</span></h3>
    {% endif %}
    <br><br>{% include './documentation_page_navbar.html' %}
  </div>
  {% if request.user.is_authenticated %}
    <div class="col-">
      <div class="container">
        <a href="{% url 'documentation:article_create' %}">
          <button type="button" class="btn btn-sm btn-primary create-button"><strong>+</strong></button>
        </a>
      </div>
    </div>
  {% endif %}
</div>
