<div class="row">
  <div class="col">
    <h3 class="documentation-title">{{ document.title }}</h3>
  </div>
  <div class="col-">
    {% if document.owner.pk == request.user.pk %}
      <a href="{% url 'documentation:support_document_delete' document.pk %}">
        <button type="button" class="btn btn-sm btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'documentation:support_document_update' document.slug %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
      <a href="{% url 'documentation:support_doc_section_create' %}?support_document={{ document.pk }}">
        <button type="button" class="btn btn-sm btn-primary float-right">+Section</button>
      </a>
      {% if not document.is_public %}
        <a href="{% url 'documentation:publish_support_document' document.pk %}">
          <button type="button" class="btn btn-sm btn-success float-right">Publish</button>
        </a>
      {% endif %}
    {% endif %}
  </div>
</div>
