<div class="row">
  <div class="col">
    {% if not section.hide_title %}
      <h4 class="documentation-title">{{ section.title }}</h4>
    {% endif %}
    {% if not article %}
      <p class="test">
        from <a href="{% url 'documentation:article_detail' section.article.slug %}">
        {{ section.article }}
        </a>
      </p>
    {% endif %}
  </div>
  {% if section.owner.pk == request.user.pk %}
    <div class="col-">
      <a href="{% url 'documentation:article_section_delete' section.pk %}">
        <button type="button" class="btn btn-sm  btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'documentation:article_section_update' section.pk %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
      {% if not article %}
        <a href="{% url 'documentation:article_section_create' %}">
          <button type="button" class="btn btn-sm btn-primary float-right">Add Section</button>
        </a>
      {% endif %}
    </div>
  {% endif %}
</div>
