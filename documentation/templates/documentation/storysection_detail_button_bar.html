<div class="row">
  <div class="col">
    {% if not section.hide_title %}
      <h4 class="documentation-title">{{ section.title }}</h4>
    {% endif %}
    {% if not story %}
      <p>
        from <a href="{% url 'documentation:story_detail' section.story.slug %}">
        {{ section.story }}
        </a>
      </p>
    {% endif %}
  </div>
  <div class="col-">
    {% if section.owner.pk == request.user.pk %}
      <a href="{% url 'documentation:story_section_delete' section.pk %}">
        <button type="button" class="btn btn-sm  btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'documentation:story_section_update' section.pk %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
      {% if not story %}
        <a href="{% url 'documentation:story_section_create' %}?story={{ section.story.pk }}">
          <button type="button" class="btn btn-sm btn-primary float-right">+Section</button>
        </a>
      {% endif %}
    {% endif %}
  </div>
</div>
