<div class="row">
  <div class="col">
    <h3 class="documentation-title">{{ article.title }}</h3>
  </div>
  <div class="col-">
    {% if article.owner.pk == request.user.pk %}
      <a href="{% url 'documentation:article_delete' article.pk %}">
        <button type="button" class="btn btn-sm btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'documentation:article_update' article.slug %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
      <a href="{% url 'documentation:article_section_create' %}">
        <button type="button" class="btn btn-sm btn-primary float-right">+Section</button>
      </a>
      {% if not article.is_public %}
        <a href="{% url 'documentation:publish_article' article.pk %}">
          <button type="button" class="btn btn-sm btn-success float-right">Publish</button>
        </a>
      {% endif %}
    {% endif %}
    {% if article.is_public and can_add_marshmallow %}
      <a href="{% url 'documentation:article_marshmallow' article.pk %}">
        <button type="button" class="btn btn-sm btn-light marshmallow-button float-right"><strong>+</strong></button>
      </a>
    {% endif %}
  </div>
</div>
