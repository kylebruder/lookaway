<div class="row">
  <div class="col">
    <h3 class="documentation-title">{{ article.title }}</h3>
  </div>
  <div class="col-">
    <div class="container">
      {% if article.owner.pk == request.user.pk %}
        <a href="{% url 'documentation:article_delete' article.pk %}">
          <button type="button" class="btn btn-sm btn-danger float-end">Delete</button>
        </a>
        <a href="{% url 'documentation:article_update' article.slug %}">
          <button type="button" class="btn btn-sm btn-warning float-end">Edit</button>
        </a>
        <a href="{% url 'documentation:article_section_create' %}?article={{ article.pk }}">
          <button type="button" class="btn btn-sm btn-primary float-end">+Section</button>
        </a>
        {% if not article.is_public %}
          <a href="{% url 'documentation:publish_article' article.pk %}">
            <button type="button" class="btn btn-sm btn-success float-end">Publish</button>
          </a>
        {% endif %}
      {% endif %}
    </div>
  </div>
</div>
