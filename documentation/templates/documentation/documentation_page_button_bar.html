<div class="row">
  {% if profile.logo %}
    <div class="col-sm-">
      <div class="container">
        <img class="documentation-logo" src="{{ profile.logo.image_file.url }}" alt="{{ profile.logo.thumbnail_file.title }}">
      </div>
    </div>
  {% endif %}
  <div class="col-sm">
    <h2 class="documentation-title documentation-page-span documentation-alert">{{ meta_title }}</h2>
    {% if meta_desc %}
      <br><p class="documentation-page-span documentation-alert"><i>{{ meta_desc }}</i></p>
    {% endif %}
  </div>
  {% if request.user.is_authenticated %}
    <div class="col-">
      <div class="container">
        <p>
          <a class="btn btn-sm btn-primary" href="{% url 'documentation:article_create' %}">+Article</a>
          <a class="btn btn-sm btn-primary" href="{% url 'documentation:story_create' %}">+Story</a>
          {% if request.user.is_staff %}
            <a class="btn btn-sm btn-primary" href="{% url 'documentation:support_document_create' %}">+Document</a>
          {% endif %}
          {% if request.user.is_superuser %}
            <a href="{% url 'documentation:documentation_app_profile_update' 1 %}?next={{ request.path }}">
              <button class="btn btn-sm btn-warning">Edit App</button>
            </a>
          {% endif %}
        </p>
      </div>
    </div>
  {% endif %}
</div>
