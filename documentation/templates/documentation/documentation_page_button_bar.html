<div class="row">
  {% if app_logo %}
    <div class="col-">
      <div class="container">
        <img class="documentation-logo" src="{{ app_logo.image_file.url }}" alt="{{ app_logo.thumbnail_file.title }}">
      </div>
    </div>
  {% endif %}
  <div class="col">
    <h2 class="brand-title"><br><span class="documentation-page-span">{{ meta_title }}</span></h2>
  </div>
  {% if request.user.is_authenticated %}
    <div class="col-">
      <div class="container">
        <p>
          <a class="btn btn-sm btn-primary" href="{% url 'documentation:article_create' %}">+Article</a>
          <a class="btn btn-sm btn-primary" href="{% url 'documentation:story_create' %}">+Story</a>
          {% if request.user.is_staff %}
            <a class="btn btn-sm btn-primary" href="{% url 'documentation:support_document_create' %}">+Document</a>
          {% endif %}
        </p>
      </div>
    </div>
  {% endif %}
</div>
