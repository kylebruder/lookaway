<div class="row">
  <div class="col">
    <h3 class="documentation-title">{{ story.title }}</h3>
  </div>
  <div class="col-">
    {% if story.owner.pk == request.user.pk %}
      <a href="{% url 'documentation:story_delete' story.pk %}">
        <button type="button" class="btn btn-sm btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'documentation:story_update' story.slug %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
      <a href="{% url 'documentation:story_section_create' %}?story={{ story.pk }}">
        <button type="button" class="btn btn-sm btn-primary float-right">+Section</button>
      </a>
      {% if not story.is_public %}
        <a href="{% url 'documentation:publish_story' story.pk %}">
          <button type="button" class="btn btn-sm btn-success float-right">Publish</button>
        </a>
      {% endif %}
    {% endif %}
    {% if story.is_public and can_add_marshmallow %}
      <a href="{% url 'documentation:story_marshmallow' story.pk %}">
        <button type="button" class="btn btn-sm btn-light marshmallow-button float-right">M</button>
      </a>
    {% endif %}
  </div>
</div>
