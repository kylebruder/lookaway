{% extends 'form.html' %}
{% block header_block %}
<div class="documentation-header" {% if profile.banner %}style="background-image: url('{{ profile.banner.image_file.url }}');"{% endif %}>
  <div class="row">
    {% if profile.logo %}
      <div class="col-sm-">
        <div class="container">
          <img class="documentation-logo" src="{{ profile.logo.image_file.url }}" alt="{{ profile.logo.thumbnail_file.title }}">
        </div>
      </div>
    {% endif %}
    {% block title_block %}
    {% endblock %}
    <div class="col-">
      <div class="container">
        <p>
          {% include 'object_create_buttons.html' %}
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
