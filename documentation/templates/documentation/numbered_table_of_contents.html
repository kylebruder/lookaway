{% if sections.all.count > 2 %}
  <div class="col-sm-auto">
    <ol>
      {% for section in sections %}
        {% if not section.hide_title %}
          <li>
            <h5 class="documentation-title">
              <a href="#section-{{ section.pk }}">{{ section.title }}</a>
            </h5>
          </li>
        {% endif %}
      {% endfor %}
    </ol>
  </div>
{% endif %}
