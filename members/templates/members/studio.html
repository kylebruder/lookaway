{% extends './studio_base.html' %}
{% block body_block %}
<div class="container-fluid studio-bg">
  <h3 class="studio-title">{{ member }}'s Digital Studio</h3>
  <!-- Member Images -->
  <div class="row">
    <div class="col-sm-">
      <div class="collapse" id="images">
        {% include './studio_images.html' %}
      </div>
    </div>
    <!-- Member Sounds -->
    <div class="col-sm-">
      <div class="collapse" id="sounds">
        {% include './studio_sounds.html' %}
      </div>
    </div>
    <!-- Member Code -->
    <div class="col-sm-">
      <div class="collapse" id="code">
        {% include './studio_code.html' %}
      </div>
    </div>
    <!-- Member Links -->
    <div class="col-sm-">
      <div class="collapse" id="links">
        {% include './studio_links.html' %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
