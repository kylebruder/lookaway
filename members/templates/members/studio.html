{% extends './studio_base.html' %}
{% block body_block %}
<div class="container-fluid studio-bg">
  <h1 class="studio-title">{{ member }}'s Digital Studio</h1>
  <!-- Member Images -->
  <div class="row">
    <div class="col">
      <div class="collapse" id="images">
        {% include './studio_images.html' %}
      </div>
    </div>
  </div>
  <!-- Member Sounds -->
  <div class="row">
    <div class="col">
      <div class="collapse" id="sounds">
        {% include './studio_sounds.html' %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
