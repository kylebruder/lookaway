{% if member.check_is_new %}
  <span class="badge badge-success">New</span>
{% else %}
  <span class="badge badge-primary">Contributor</span>
{% endif %}
{% if member.is_staff %}
  <span class="badge badge-info">Staff</span>
{% endif %}
{% if member.check_is_founder %}
  <span class="badge badge-light">Founder</span>
{% endif %}
{% if member.is_superuser %}
  <span class="badge badge-dark">Administrator</span>
{% endif %}
