<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="studio-title">Your Tracks
        <a href="{% url 'music:track_create' %}">
          <button class="btn btn-sm btn-primary create-button">+</button>
        </a>
      </h4>
    </div>
  </div>
  {% if tracks.all.count > 0 %}
    <ul class="list-group">
      {% for track in tracks %}
        <li class="list-group-item music-list-li">
          <p>
            <a href="{% url 'music:track_detail' track.slug %}">
              {{ track.title }}
            </a>
            {% if not track.is_public %}
              <span class="badge badge-secondary">Unpublished</span>
            {% endif %}
          </p>
        </li>
      {% endfor %}
    </ul>
    <p>
      <a href="{% url 'music:member_tracks' request.user.username %}">more ...</a>
    </p>
  {% else %}
    <p>You have not contributed any Tracks yet.</p>
  {% endif %}
</div>
