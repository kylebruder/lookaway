<div class="row">
  <div class="col">
    <h4 class="studio-title">Your Sounds</h4>
  </div>
  <div class="col-">
    <a href="{% url 'objects:sound_create' %}">
      <button class="btn btn-sm btn-primary">New Sound</button>
    </a>
  </div>
</div>
{% if sounds %}
  <ul class="list-group">
    {% for sound in sounds %}
      <li class="list-group-item sound-list-li">
        <a href="{% url 'objects:sound_detail' pk=sound.pk %}">
          {{ sound.title }}
        </a><br>
        {{ sound.credit }}
        {% if not sound.is_public %}
          <div class="container">
            <span class="badge badge-secondary">Unpublished</span>
          </div>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
  <p>
    <a href="{% url 'objects:member_sounds' member=sounds.0.owner.username %}">more ...</a>
  </p>
{% else %}
  <p>You have not uploaded any Sounds yet</p>
  <a href="{% url 'objects:image_create' %}">
    <button class="btn btn-success">Upload Sound</button>
  </a>
{% endif %}
