{% if albums.count > 0 %}
  <div class="col-sm">
    <h4 class="studio-title">Albums</h4>
    {% for album in albums %}
      <div class="row">
        <div class="col-">
          <div class="container">
            {% if album.cover %}
              <div class="index-album-list-image" style="background-image:url('{{ album.cover.thumbnail_file.url }}')"></div>
            {% elif track.owner.profile.image %}
              <div class="index-album-list-image" style="background-image:url('{{ album.owner.profile.image.thumbnail_file.url }}')"></div>
            {% else %}
              <div class="index-album-list-image" style="background-image:url('/static/icon.webp')"></div>
            {% endif %}
          </div>
        </div>
        <div class="col">
          <h6 class="index-title">
            <a href="{% url 'music:album_detail' album.slug %}">
              {{ album.title }}
            </a>
          </h6>
          <p class="index-meta">
            New Album by {{ album.artist }}
          </p>
        </div>
      </div>
    {% endfor %}
    <p class="index-link">
      <a href="{% url 'music:member_albums' profile.member.username %}">all Albums by {{ profile.member }}...</a>
    </p>
    <br>
  </div>
{% endif %}
