<div class="row">
  {% if members.all.count > 0 %}
    {% for member in members %}
      <div class="col-6 col-sm-6 members-list-card">
        {% include "items/member_item.html" %}
      </div>
    {% endfor %}
  {% endif %}
  {% if contributors.all.count > 0 %}
    {% for member in contributors %}
      <div class="col-6 col-sm-6 members-list-card">
        {% include "items/member_item.html" %}
      </div>
    {% endfor %}
  {% endif %}
</div>
