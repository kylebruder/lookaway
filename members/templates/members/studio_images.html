<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="studio-title">Your Image Files
        <a href="{% url 'objects:image_create' %}">
          <button class="btn btn-sm btn-primary create-button"><strong>+</strong></button>
        </a>
      </h4>
    </div>
  </div>
  {% if images.all.count > 0 %}
  <div class="studio-image-matrix">
    {% for i in images %}
      <a href="{% url 'objects:image_detail' i.pk %}">
        <div class="studio-image-card float-left" style="background-image:url('{{ i.thumbnail_file.url }}')">
          {% if not i.is_public %}
            <span class="badge badge-secondary">Unpublished</span>
          {% endif %}
        </div>
      </a>
    {% endfor %}
  </div>
  <div class="clear"></div>
  <p>
    <a href="{% url 'objects:member_images' request.user.username %}">more ...</a>
  </p>
  {% else %}
    <p>You have not contributed any images yet.</p>
  {% endif %}
</div>
