{% if codes %}
  <div class="col-sm">
    <h4 class="profile-title">Code Samples</h4>
    <ul class="list-group">
      {% for code in codes %}
        <li class="list-group-item code-list-li">
          <a href="{% url 'objects:code_detail' pk=code.pk %}">
            {{ code.title }}
          </a><br>
          {% if not code.is_public %}
            <div class="container">
              <span class="badge badge-secondary">Unpublished</span>
            </div><br>
          {% endif %}
          Added on {{ code.creation_date|date:"M d, Y" }}
        </li>
      {% endfor %}
    </ul>
    <p>
      <a href="{% url 'objects:member_code' profile.member.username %}">more ...</a>
    </p>
  </div>
{% endif %}
