<div class="row">
  <div class="col">
    {% if not section.hide_title %}
      <h4 class="home-page-title">{{ section.title }}</h4>
    {% endif %}
  </div>
  {% if section.owner.pk == request.user.pk %}
    <div class="col-">
      <div class="container">
        <a href="{% url 'home:home_page_section_create' %}"><button type="button" class="btn btn-sm btn-primary create-button">+</button></a>
        <a href="{% url 'home:home_page_section_update' section.pk %}"><button type="button" class="btn btn-sm btn-warning edit-button">&#9998;</button></a>
        <a href="{% url 'home:home_page_section_delete' section.pk %}"><button type="button" class="btn btn-sm  btn-danger delete-button">X</button></a>
      </div>
    </div>
  {% endif %}
</div>
