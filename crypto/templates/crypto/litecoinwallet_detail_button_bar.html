<div class="row">
  <div class="col">
    <h3 class="crypto-title">
     {{ litecoinwallet.title }}
    </h3>
  </div>
  <div class="col-auto">
    {% if litecoinwallet.owner.pk == request.user.pk %}
      <a href="{% url 'crypto:litecoinwallet_delete' litecoinwallet.pk %}">
        <button type="button" class="btn btn-sm  btn-danger float-end">Delete</button>
      </a>
      <a href="{% url 'crypto:litecoinwallet_update' litecoinwallet.pk %}">
        <button type="button" class="btn btn-sm btn-warning float-end">Edit</button>
      </a>
    {% endif %}
  </div>
</div>
<br>
