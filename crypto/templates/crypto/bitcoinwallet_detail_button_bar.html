<div class="row">
  <div class="col">
    <h3 class="crypto-title">
     {{ bitcoinwallet.title }}
    </h3>
  </div>
  <div class="col-">
    {% if bitcoinwallet.owner.pk == request.user.pk %}
      <a href="{% url 'crypto:bitcoinwallet_delete' bitcoinwallet.pk %}">
        <button type="button" class="btn btn-sm  btn-danger float-end">Delete</button>
      </a>
      <a href="{% url 'crypto:bitcoinwallet_update' bitcoinwallet.pk %}">
        <button type="button" class="btn btn-sm btn-warning float-end">Edit</button>
      </a>
    {% endif %}
  </div>
</div>
<br>
