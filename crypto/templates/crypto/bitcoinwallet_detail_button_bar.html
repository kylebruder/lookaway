<div class="row">
  <div class="col">
    <h3 class="crypto-title">{{ bitcoin_wallet.title }}</h3>
  </div>
  <div class="col-">
    {% if bitcoin_wallet.owner.pk == request.user.pk %}
      <a href="{% url 'crypto:bitcoin_wallet_delete' bitcoin_wallet.pk %}">
        <button type="button" class="btn btn-sm  btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'crypto:bitcoin_wallet_update' bitcoin_wallet.pk %}">
        <button type="button" class="btn btn-sm btn-warning float-right">Edit</button>
      </a>
    {% endif %}
  </div>
</div>
<br>
